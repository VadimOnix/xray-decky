name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  prepare-frontend:
    name: Prepare Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install

  lint-frontend-eslint:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    needs: prepare-frontend
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run lint:eslint

  lint-frontend-prettier:
    name: Lint Frontend (Prettier)
    runs-on: ubuntu-latest
    needs: prepare-frontend
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run lint:prettier

  lint-frontend-ts:
    name: Lint Frontend (TS Check)
    runs-on: ubuntu-latest
    needs: prepare-frontend
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run lint:ts

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - name: Verify dist/index.js exists
        run: test -f dist/index.js

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install ruff
        run: pip install ruff
      - name: Lint backend
        run: ruff check backend/ main.py

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pytest pytest-asyncio
      - name: Run tests
        run: pytest backend/tests/

  validate-plugin-structure:
    name: Validate Plugin Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check mandatory files
        run: |
          test -f plugin.json || (echo "plugin.json missing" && exit 1)
          test -f package.json || (echo "package.json missing" && exit 1)
          test -f LICENSE.md || (echo "LICENSE.md missing" && exit 1)
          test -f main.py || (echo "main.py missing" && exit 1)
          echo "All mandatory files present"
